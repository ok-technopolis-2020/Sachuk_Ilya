<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
</head>

<body>
    <div class="todo-app">

        <header class="headline" role="heading">
            <h1>todos</h1>
        </header>

        <main class="main-panel">

            <section class="top-panel">
                <div class="todo-add-action">
                    <button class="select-all-tasks" aria-label="select all tasks"></button>
                    <input type="text" placeholder="What needs to be done?" role="textbox" aria-label="add new task">
                </div>
            </section>

            <section class="tasks-panel">
                <div class="todo-list">
                    <div>
                        <label class="list-item">
                            <input type="checkbox" aria-checked="true">
                            <span class="checkmark">HTML</span>
                            <button aria-label="task was added"></button>
                        </label>
                    </div>

                    <div>
                        <label class="list-item">
                            <input type="checkbox" aria-checked="true">
                            <span class="checkmark">CSS</span>
                            <button aria-label="task was added"></button>
                        </label>
                    </div>

                    <div>
                        <label class="list-item">
                            <input type="checkbox" aria-checked="true">
                            <span class="checkmark">JS</span>
                            <button aria-label="task was added"></button>
                        </label>
                    </div>

                    <div>
                        <label class="list-item">
                            <input type="checkbox" aria-checked="true">
                            <span class="checkmark">JS tools</span>
                            <button aria-label="task was added"></button>
                        </label>
                    </div>
                </div>
            </section>

            <section class="bottom-panel">
                <div class="task-counter">
                    <span class="checkmark">3 items left</span>
                </div>

                <div class="tabs">
                    <input type="radio" id="all-id" checked="checked" aria-label="all tasks"/>
                    <label for="all-id">All</label>

                    <input type="radio" id="active-id" aria-label="active tasks"/>
                    <label for="active-id">Active</label>

                    <input type="radio" id="completed-id" aria-label="competed tasks"/>
                    <label for="completed-id">Completed</label>
                </div>

                <div class="complete-btn">
                    <button id="clear-complete-btn" aria-label="clear completed">Clear completed</button>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
