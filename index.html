<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap">
    <link rel="stylesheet" href="styles.css">
    <title>TODO</title>
</head>

<body>
    <div class="todo-app">

        <header class="headline" role="heading">
            <h1 class="headline__app-name">todos</h1>
        </header>

        <main class="main-panel">

            <section class="top-panel">
                <div class="manage-panel">
                    <button class="manage-panel__select-all-tasks-btn" aria-label="select all tasks"></button>
                    <input class="manage-panel__textbox" type="text" placeholder="What needs to be done?" role="textbox" aria-label="add new task">
                </div>
            </section>

            <section class="tasks-panel">
                <ul class="todo-list">
                    <li class="todo-list__item">
                        <input class="todo-list__input" type="checkbox">
                        <span class="todo-list__checkbox"></span>
                        <input class="todo-list__checkmark" value="HTML">
                        <button class="todo-list__delete-btn" aria-label="task was deleted"></button>
                    </li>

                    <li class="todo-list__item">
                        <input class="todo-list__input" type="checkbox">
                        <span class="todo-list__checkbox"></span>
                        <input class="todo-list__checkmark" value="CSS">
                        <button class="todo-list__delete-btn" aria-label="task was deleted"></button>
                    </li>

                    <li class="todo-list__item">
                        <input class="todo-list__input" type="checkbox">
                        <span class="todo-list__checkbox"></span>
                        <input class="todo-list__checkmark" value="JS">
                        <button class="todo-list__delete-btn" aria-label="task was deleted"></button>
                    </li>

                    <li class="todo-list__item">
                        <input class="todo-list__input" type="checkbox">
                        <span class="todo-list__checkbox"></span>
                        <input class="todo-list__checkmark" value="JS tools">
                        <button class="todo-list__delete-btn" aria-label="task was deleted"></button>
                    </li>
                </ul>
            </section>

            <section class="bottom-panel">
                <div class="bottom-panel__task-counter">
                    <span>3 items left</span>
                </div>

                <div class="bottom-panel__tabs" role="group">
                    <div class="bottom-panel__tab">
                        <input class="botton-panel__input" type="radio" id="all-id" checked="checked" name="filter" aria-label="all tasks" value="All" />
                        <label class="bottom-panel__label" for="all-id">All</label>
                    </div>

                    <div class="bottom-panel__tab">
                        <input class="botton-panel__input" type="radio" id="active-id" name="filter" aria-label="active tasks"  value="Active" />
                        <label class="bottom-panel__label" for="active-id">Active</label>
                    </div>

                    <div class="bottom-panel__tab">
                        <input class="botton-panel__input" type="radio" id="completed-id" name="filter" aria-label="completed tasks" value="Completed" />
                        <label class="bottom-panel__label" for="completed-id">Completed</label>
                    </div>
                </div>

                <div class="bottom-panel__clear-btn">
                    <button class="clear-complete-btn" aria-label="clear completed">Clear completed</button>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
